{% extends "base.html" %}

{% block contents %}
    <h1 class="header">Movies</h1>
    
    <table class="list tiles">
        {% for movie in movies %}
            <tr>
                <td class="tile" url="/movies/{{ movie.id }}/">
                    {{ movie }}
                    <span style="font-size: 70%;">{{ movie.aired }}</span>
                </td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
