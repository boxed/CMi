{% extends "base.html" %}

{% block contents %}
    <table class="tiles big_tiles">
        {% for row in rows %}
            <tr>
                {% for tile in row %}
                    {{ tile }}
                {% endfor %}
            </tr>
        {% endfor %}
        <tr style="display: none"><td class="tile">workaround for webkit animation bug</td></tr>
    </table>


{% endblock %}
