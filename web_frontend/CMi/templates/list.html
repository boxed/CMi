{% extends "base.html" %}

{% block contents %}
    <h1 class="header">{{ title }}</h1>
    
    <table class="list tiles">
        {% for item in items %}
            <tr>
                <td class="tile" url="{{ item.url }}/">
                    {{ item }}
                    <span style="font-size: 70%;">{{ item.description }}</span>
                </td>
            </tr>
        {% endfor %}
        <tr style="display: none"><td class="tile">workaround for webkit animation bug</td></tr>
    </table>
{% endblock %}
