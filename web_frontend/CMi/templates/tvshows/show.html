{% extends "base.html" %}

{% block contents %}
    <h1 class="header">{{ show.name|title }}</h1>
    
    <table id="tiles" class="list">
        {% for episode in show.unwatched_episodes %}
            <tr>
                <td class="tile" url="/tvshows/{{ show.id }}/{{ episode.id }}/">
                    {{ episode.description }}
                </td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
