{% extends "base.html" %}

{% block contents %}
    <h1 class="header">TV Shows</h1>
    
    <table class="list tiles">
        {% for show in shows %}
            {% if show.unwatched_episodes.count %}
                <tr>
                    <td class="tile" url="/tvshows/{{ show.id }}/">
                        <span class="extra_info">{{ show.unwatched_episodes.count }}</span>

                        <span class="main_info">{{ show.name|title }}</span>
                    </td>
                </tr>
            {% endif %}
        {% endfor %}
        <tr style="display: none"><td class="tile">workaround for webkit animation bug</td></tr>
    </table>
{% endblock %}
